<!-- Page Headings Start -->
<div class="row justify-content-between align-items-center mb-10">

    <!-- Page Heading Start -->
    <div class="col-12 col-lg-auto mb-20">
        <div class="page-heading">
            <h3 class="title">Pentadbir <span>/ Tetapan</span><span>/ Capaian</span></h3>
        </div>
    </div><!-- Page Heading End -->
    <!-- Page Heading Start -->
    <div class="col-12 col-lg-auto mb-20">
        <button class="button button-primary" data-toggle="modal" data-target="#reg-usersubmodul"><span><i class="ti-plus"></i>Daftar Rekod</span></button>
    </div><!-- Page Heading End -->

</div><!-- Page Headings End -->

<div class="col-12 mb-30">
    <div class="box">
        <div class="box-head">
            <h4 class="title">Senarai Capaian</h4>
        </div>
        <div class="box-body">
            <div id="tableUsersubmodul">
                <textarea class="hidden" id="dataList"></textarea>
                <table id="usersubmodulList" class="table"></table>
              </div>
        </div>
    </div>
</div><!-- Recent Transaction End -->

<!-- Modal -->
<div class="modal fade" id="reg-usersubmodul">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <form role="form" id="register">
                <div class="modal-header">
                    <h5 class="modal-title">Daftar Rekod Capaian</h5>
                    <button type="button" class="close" data-dismiss="modal" onclick="resetForm();"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <p>
                        <div class="col-12 mb-20">
                            <label for="FK_users">Pegawai</label>
                            <select class="form-control select2" required id="FK_users"></select>
                        </div>
                        <div class="col-12 mb-20">
                            <label for="FK_useradmin">Modul</label>
                            <select class="form-control c-select" required id="FK_useradmin"></select>
                        </div>
                        <div class="col-12 mb-20" id="submodul">
                            <label for="FK_submodul">Sub Modul</label>
                            <select class="form-control c-select" required id="FK_submodul"></select>
                        </div>
                        <div class="col-12 mb-20">
                            <label for="FK_capaian">Peranan</label>
                            <select class="form-control c-select" required id="FK_capaian"></select>
                        </div>
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="button button-primary" type="submit"><i class="ti-check"></i> Ya</button>
                    <button class="button button-danger" data-dismiss="modal" onclick="resetForm();"><i class="ti-close"></i>Tutup</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="update-usersubmodul">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <form role="form" id="update">
                <div class="modal-header">
                    <h5 class="modal-title">Kemaskini Rekod Capaian</h5>
                    <button type="button" class="close" data-dismiss="modal" onclick="resetForm();"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body form-group">
                    <p>
                        <div class="col-12 mb-20">
                            <label for="upt_FK_users">Pegawai</label>
                            <input type="text" class="hidden" id="upt_id">
                            <select class="form-control select2" required id="upt_FK_users"></select>
                        </div>
                        <div class="col-12 mb-20">
                            <label for="upt_FK_useradmin">Modul</label>
                            <select class="form-control c-select" required id="upt_FK_useradmin"></select>
                        </div>
                        <div class="col-12 mb-20" id="submodul">
                            <label for="upt_FK_submodul">Sub Modul</label>
                            <select class="form-control c-select" required id="upt_FK_submodul"></select>
                        </div>
                        <div class="col-12 mb-20">
                            <label for="upt_FK_capaian">Peranan</label>
                            <select class="form-control c-select" required id="upt_FK_capaian"></select>
                        </div>
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="button button-primary" type="submit"><i class="ti-check"></i> Kemaskini</button>
                    <button class="button button-danger" data-dismiss="modal" onclick="resetForm();"><i class="ti-close"></i>Tutup</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="./js/ttpn_usersubmodul.js"></script>
