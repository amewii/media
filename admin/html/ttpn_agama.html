<!-- Page Headings Start -->
<div class="row justify-content-between align-items-center mb-10">

    <!-- Page Heading Start -->
    <div class="col-12 col-lg-auto mb-20">
        <div class="page-heading">
            <h3 class="title">Pentadbir <span>/ Tetapan</span><span>/ Agama</span></h3>
        </div>
    </div><!-- Page Heading End -->
    <!-- Page Heading Start -->
    <div class="col-12 col-lg-auto mb-20">
        <button class="button button-primary" data-toggle="modal" data-target="#reg-agama"><span><i class="ti-plus"></i>Daftar Rekod</span></button>
    </div><!-- Page Heading End -->

</div><!-- Page Headings End -->

<div class="col-12 mb-30" id="contentToPrint">
    <div class="box">
        <div class="box-head">
            <h4 class="title">Senarai Agama</h4>
        </div>
        <div class="box-body">            
            <div id="tableAgama">
                <textarea class="hidden" id="dataList"></textarea>
                <table id="agamaList" class="table"></table>
              </div>
        </div>
    </div>
</div><!-- Recent Transaction End -->

<!-- Modal -->
<div class="modal fade" id="reg-agama">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <form role="form" id="register">
                <div class="modal-header">
                    <h5 class="modal-title">Daftar Rekod Agama</h5>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <p>
                        <div class="col-12 mb-20">
                            <label for="nama_agama">Nama Agama</label>
                            <input type="text" class="form-control success" id="nama_agama" required placeholder="Nama Agama">
                        </div>
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="button button-primary" type="submit"><i class="ti-check"></i> Ya</button>
                    <button class="button button-danger" data-dismiss="modal"><i class="ti-close"></i>Tutup</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="update-agama">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <form role="form" id="update">
                <div class="modal-header">
                    <h5 class="modal-title">Kemaskini Rekod Agama</h5>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <p>
                        <div class="col-12 mb-20">
                            <label for="nama_agama">Nama Agama</label>
                            <input type="text" class="hidden" id="upt_id" placeholder="Nama Agama">
                            <input type="text" class="form-control success" id="upt_nama_agama" placeholder="Nama Agama">
                        </div>
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="button button-primary" type="submit"><i class="ti-check"></i> Kemaskini</button>
                    <button class="button button-danger" data-dismiss="modal"><i class="ti-close"></i>Tutup</button>
                </div>
            </form>
        </div>
    </div>
</div>
