<div class="col-12 mb-30">

        <div class="box-head">

        <div class="box-body">

<!-- Modal -->
<div class="modal fade" id="reg-kategori">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <form role="form" id="register">
                <div class="modal-header">
                    <h5 class="modal-title">Daftar Rekod Kategori</h5>
                    <button type="button" class="close" data-dismiss="modal" onclick="resetForm();"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <p>
                        <div class="col-12 mb-20">
                            <label for="nama_kategori"><small class="text-danger">*</small>&nbsp;Nama Kategori</label>
                            <input type="text" class="form-control success" id="nama_kategori" required placeholder="Nama Kategori">
                        </div>
                        <div class="col-12 mb-20">
                            <label for="kod_kategori"><small class="text-danger">*</small>&nbsp;Kod Kategori</label>
                            <input type="text" class="form-control success" id="kod_kategori" required placeholder="Kod Kategori">
                        </div>
                        <div class="col-12 mb-20">
                            <label for="bilangan_fail"><small class="text-danger">*</small>&nbsp;Bilangan Fail</label>
                            <input type="number" step="1" class="form-control success" id="bilangan_fail" required placeholder="Bilangan Fail">
                        </div>
                        <div class="col-12 mb-20">
                            <label for="kod_kategori"><small class="text-danger">*</small>&nbsp;Kategori Format</label>
                            <div class="adomx-checkbox-radio-group inline" id="checkboxformat"></div>
                        </div>
                        <div class="col-12 mb-20">
                            <label for="bilangan_fail"><small class="text-danger">*</small>&nbsp;Saiz Fail (MB)</label>
                            <input type="number" step="1" class="form-control success" id="saiz_fail" required placeholder="Saiz Fail (MB)">
                        </div>
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="button button-primary" type="submit"><i class="ti-check"></i> Ya</button>
                    <button class="button button-danger" data-dismiss="modal" onclick="resetForm();"><i class="ti-close"></i>Tutup</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="update-medkategori">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <form role="form" id="update">
                <div class="modal-header">
                    <h5 class="modal-title">Kemaskini Rekod Kategori</h5>
                    <button type="button" class="close" data-dismiss="modal" onclick="resetForm();"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <p>
                        <div class="col-12 mb-20">
                            <label for="upt_nama_kategori"><small class="text-danger">*</small>&nbsp;Nama Kategori</label>
                            <input type="text" class="hidden" id="upt_id" placeholder="Nama Kategori">
                            <input type="text" class="form-control success" id="upt_nama_kategori" required placeholder="Nama Kategori">
                        </div>
                        <div class="col-12 mb-20">
                            <label for="upt_kod_kategori"><small class="text-danger">*</small>&nbsp;Kod Kategori</label>
                            <input type="text" class="form-control success" id="upt_kod_kategori" required placeholder="Kod Kategori">
                        </div>
                        <div class="col-12 mb-20">
                            <label for="upt_bilangan_fail"><small class="text-danger">*</small>&nbsp;Bilangan Fail</label>
                            <input type="number" step="1" class="form-control success" id="upt_bilangan_fail" required placeholder="Bilangan Fail">
                        </div>
                        <div class="col-12 mb-20">
                            <label for="upt_checkboxformat"><small class="text-danger">*</small>&nbsp;Jenis Format</label>
                            <input type="text" class="form-control hidden" id="upt_checkboxformatval">
                            <div class="adomx-checkbox-radio-group inline" id="upt_checkboxformat"></div>
                            <input type="text" class="hidden" id="listCheckbox">
                        </div>
                        <div class="col-12 mb-20">
                            <label for="upt_saiz_fail"><small class="text-danger">*</small>&nbsp;Saiz Fail (MB)</label>
                            <input type="number" step="1" class="form-control success" id="upt_saiz_fail" required placeholder="Saiz Fail (MB)">
                        </div>
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="button button-primary" type="submit"><i class="ti-check"></i> Kemaskini</button>
                    <button class="button button-danger" data-dismiss="modal" onclick="resetForm();"><i class="ti-close"></i>Tutup</button>
                </div>
            </form>
        </div>
    </div>
</div>
