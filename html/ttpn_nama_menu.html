<!-- Modal -->
<div class="modal fade" id="reg-menu">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <form role="form" id="register">
                <div class="modal-header">
                    <h5 class="modal-title">Daftar Rekod Menu</h5>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <p>
                        <div class="col-12 mb-20">
                            <label for="nama_menu">Nama Menu</label>
                            <input type="text" class="form-control success" id="nama_menu" required placeholder="Nama Menu">
                        </div>
                        <div class="col-12 mb-20">
                            <label for="FK_kluster">Nama Kluster</label>
                            <select class="form-control c-select success" id="FK_kluster"></select>
                        </div>
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="button button-primary" type="submit"><i class="ti-check"></i> Ya</button>
                    <button class="button button-danger" data-dismiss="modal"><i class="ti-close"></i>Tutup</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="update-menu">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <form role="form" id="update">
                <div class="modal-header">
                    <h5 class="modal-title">Kemaskini Nama Menu</h5>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <p>
                        <div class="col-12 mb-20">
                            <label for="upt_modul">Modul</label>
                            <input type="text" class="hidden" id="upt_id" placeholder="Nama Menu">
                            <input type="text" class="form-control success" readonly id="upt_modul" placeholder="Nama Menu">
                        </div>
                        <div class="col-12 mb-20">
                            <label for="upt_nama_menu">Nama Menu</label>
                            <input type="text" class="form-control success" id="upt_nama_menu" placeholder="Nama Menu">
                        </div>
                        <div class="col-12 mb-20">
                            <label for="upt_parent_menu">Parent Menu</label>
                            <input type="text" class="form-control success" readonly id="upt_parent_menu" placeholder="Nama Menu">
                        </div>
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="button button-primary" type="submit"><i class="ti-check"></i> Kemaskini</button>
                    <button class="button button-danger" data-dismiss="modal"><i class="ti-close"></i>Kembali</button>
                </div>
            </form>
        </div>
    </div>
</div>
