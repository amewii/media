<div class="col-xlg-12 col-12 mb-50">
    <div class="box">

        <div class="box-head">
            <h3 class="title">Laporan Permohonan</h3>
        </div>

        <div class="box-body">
            <div class="accordion" id="laporanPermohonan">

                <!--Card Start-->
                <div class="card">

                    <!--Card Header Start-->
                    <div class="card-header">
                        <h2><button data-toggle="collapse" data-target="#collapseCarian">Carian</button></h2>
                    </div>
                    <!--Card Header End-->

                    <!--Collapse Start-->
                    <div class="container-fluid" data-parent="#laporanPermohonan">
                        <div class="card-body">                            
                            <form role="form" id="carian_permohonan">
                                <div class="row mbn-20">
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                        <label for="FK_jenis_pengguna">Kategori Pengguna</label>
                                        <select class="form-control c-select success" id="FK_jenis_pengguna"></select>
                                    </div>                    
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                        <label for="FK_status">Status Permohonan</label>
                                        <select class="form-control c-select success" id="FK_status"></select>
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                        <label for="tahun_permohonan">Tahun Permohonan</label>
                                        <select class="form-control c-select success" id="tahun_permohonan"></select>
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                        <label for="tarikh_permohonan">Tarikh Permohonan</label>
                                        <input type="date" class="form-control" id="tarikh_permohonan" placeholder="Tarikh Permohonan">                       
                                    </div>
                                    <div class="col-12 mb-20">
                                        <input type="submit" class="button button-success" value="Cari">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--Collapse End-->

                </div>
                <!--Card End-->

                <!--Card Start-->
                <div class="card">

                    <!--Card Header Start-->
                    <div class="card-header">
                        <h2><button class="collapsed" data-toggle="collapse" data-target="#collapseMaklumat">Maklumat Carian</button></h2>
                    </div>
                    <!--Card Header End-->

                    <!--Collapse Start-->
                    <div class="container-fluid" data-parent="#laporanPermohonan">
                        <div class="card-body">
                            <div id="tablePermohonan" class="table-responsive">
                                <textarea class="hidden" id="dataListPermohonan"></textarea>
                                <h6 class="d-flex justify-content-end">JUMLAH: <span class="ml-1 mr-3 listPermohonan-length"></span></h6>

                                <table id="listPermohonan" class="table mb-3"></table>
                            </div>
                        </div>
                    </div>

                    <!--Collapse End-->

                </div>
                <!--Card End-->

                <!--Card Start-->
                <div class="card d-none">

                    <!--Card Header Start-->
                    <div class="card-header">
                        <h2><button class="collapsed" data-toggle="collapse" data-target="#collapseCarta">Carta</button></h2>
                    </div>
                    <!--Card Header End-->

                    <!--Collapse Start-->
                    <div id="collapseCarta" class="collapse" data-parent="#laporanProgram">
                        <div class="card-body">
                            <p>Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. 3 wolf moon officia aute, non cupidatat skateboard dolor brunch. Food truck quinoa nesciunt laborum eiusmod. Brunch 3 wolf moon tempor, sunt aliqua put a bird.</p>
                        </div>
                    </div>
                    <!--Collapse End-->

                </div>
                <!--Card End-->

            </div>
        </div>
    </div>
</div>
<script src="./js/med_laporan_permohonan.js"></script>
