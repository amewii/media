<!-- Modal -->
<div class="modal fade" id="reg-program">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <form role="form" id="register">
                <div class="modal-header">
                    <h5 class="modal-title">Daftar Rekod Program</h5>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" onclick="resetForm();">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-20">
                            <label for="nama_program">Nama Program <span class="text-danger">*</span></label>
                            <input type="text" class="form-control success" id="nama_program" required placeholder="Nama Program">
                        </div>
                        <div class="col-md-6 mb-20">
                            <label for="tarikh_program">Tarikh Program <span class="text-danger">*</span></label>
                            <input type="date" class="form-control success" id="tarikh_program" required placeholder="Tarikh Program">
                        </div>
                        <div class="col-md-6 mb-20">
                            <label for="FK_kategori">Nama Kategori <span class="text-danger">*</span></label>
                            <select class="form-control c-select success" id="FK_kategori"></select>
                        </div>
                        <div class="col-md-6 mb-20"></div>
                        <div class="col-md-6 mb-20">
                            <label for="FK_kluster">Nama Kampus <span class="text-danger">*</span></label>
                            <select disabled class="form-control c-select success" required id="FK_kampus"></select>
                        </div>
                        <div class="col-md-6 mb-20" id="divFK_kluster">
                            <label for="FK_kluster">Nama Kluster <span class="text-danger">*</span></label>
                            <select disabled class="form-control c-select success" required id="FK_kluster"></select>
                        </div>
                        <div class="col-md-6 mb-20 hidden" id="divFK_subkluster">
                            <label for="FK_kluster">Nama Subkluster</label>
                            <select class="form-control c-select success" id="FK_subkluster"></select>
                        </div>
                        <div class="col-md-6 mb-20 hidden" id="divFK_unit">
                            <label for="FK_unit">Nama Unit</label>
                            <select class="form-control c-select success" id="FK_unit"></select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="button button-primary" type="submit"><i class="ti-check"></i> Ya</button>
                    <button class="button button-danger" data-dismiss="modal" onclick="resetForm();"><i class="ti-close"></i>Tutup</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->

                        <div class="row">

                            </div>
                            <div class="col-md-6 mb-20">
                                <label for="upt_tarikh_program">Tarikh Program <span class="text-danger">*</span></label>
                                <input type="date" class="form-control success" id="upt_tarikh_program" required placeholder="Tarikh Program">
                            </div>
                            <div class="col-md-6 mb-20">
                                <label for="upt_FK_kategori">Nama Kategori <span class="text-danger">*</span></label>
                                <select class="form-control c-select success" id="upt_FK_kategori"></select>
                            </div>
                            <div class="col-md-6 mb-20"></div>
                            <div class="col-md-6 mb-20">
                                <label for="upt_FK_kampus">Nama Kampus <span class="text-danger">*</span></label>
                                <select disabled class="form-control c-select success" required id="upt_FK_kampus"></select>
                            </div>
                            <div class="col-md-6 mb-20" id="upt_divFK_kluster">
                                <label for="upt_FK_kluster">Nama Kluster <span class="text-danger">*</span></label>
                                <select disabled class="form-control c-select success" required id="upt_FK_kluster"></select>
                            </div>
                            <div class="col-md-6 mb-20 hidden" id="upt_divFK_subkluster">
                                <label for="upt_FK_kluster">Nama Subkluster</label>

                            </div>

                    </p>
                </div>
                <div class="modal-footer">
                    <button class="button button-primary" type="submit"><i class="ti-check"></i> Kemaskini</button>
                    <button class="button button-danger" data-dismiss="modal" onclick="resetForm();"><i class="ti-close"></i>Tutup</button>
                </div>
            </form>
        </div>
    </div>
</div>
