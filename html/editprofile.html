<!-- <div class="row mbn-50"> -->

    <!--Author Top Start-->
    <form id="update">
        <!--Author Top End-->
        <div class="modal" id="loading_modal" data-backdrop="static">
            <div class="modal-dialog">
              <div style="padding-top: 50%;" class="text-center text-white"><span class="fa fa-cog fa-spin fa-3x m-b"></span><br><i>Loading...</i></div>
            </div>
        </div>
        <!--Timeline / Activities Start-->
        <div class="col-xlg-12 col-12 mb-50">
            <div class="box">

                <div class="box-head">
                    <h3 class="title">Maklumat Diri</h3>
                </div>

                <div class="box-body">
                    <div class="smart-wizard">
                        <div>
                            <div id="step-1" class="active">
                                <div class="row mbn-20">
                                    <div class="col-12 mb-20 mt-20">
                                        <h4>Maklumat Diri</h4>
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                        <label>No. Kad Pengenalan</label>
                                        <input type="text" class="form-control" id="displayno_kad_pengenalan" placeholder="No K/P" required data-mask="999999999999" readonly>
                                        <input type="text" class="form-control hidden" id="FK_jenis_pengguna">
                                        <input type="text" class="form-control hidden" id="id_users">
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                        <label>Emel Peribadi</label>
                                        <input class="form-control" id="displayemel">
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                        <label>Emel Rasmi</label>
                                        <input type="text" class="form-control hidden" id="id_usersgov">
                                        <input type="text" class="form-control" id="emel_kerajaan">
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                        <label>No. Telefon Rasmi</label>
                                        <input class="form-control" id="notel_kerajaan">
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20 hidden">
                                        <label>Tarikh Lahir</label>
                                        <input type="date" class="form-control" id="displaytarikhlahir" placeholder="Tarikh Lahir" readonly>
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20 hidden">
                                        <label>No. Telefon</label>
                                        <input type="text" class="form-control" id="notel" placeholder="No. Telefon" required>
                                    </div>                                        
                                </div>
                            </div>
                            <div id="divKerajaan" class="hidden mt-30">
                                <div class="row mbn-20">
                                    <div class="col-12 mb-20">
                                        <h4>Maklumat Pekerjaan</h4>
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                        <label>Nama Jawatan</label>
                                        <input type="text" class="form-control" id="nama_jawatan" readonly>
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                        <label>Kategori Perkhidmatan</label>
                                        <input class="form-control" id="kategori_perkhidmatan" readonly>
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                        <label>Skim</label>
                                        <input class="form-control" id="skim" readonly>
                                        <!-- <select class="form-control c-select success" id="skim" style="pointer-events: none; touch-action: none;" ></select> -->
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20 hidden">
                                        <label>Gred</label>
                                        <select class="form-control c-select success" id="gred" style="pointer-events: none; touch-action: none;" ></select>
                                    </div>
                                </div>
                                <div class="row mbn-20">
                                    <div class="col-12 mb-20 mt-20">
                                        <h4>Maklumat Perkhidmatan</h4>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 mb-20 hidden">
                                        <label>Staff INTAN</label>
                                        <select class="form-control c-select success" id="users_intan" style="pointer-events: none;" required>
                                            <option value="">-Pilih-</option>
                                            <option value="1">Ya</option>
                                            <option value="0">Tidak</option>
                                        </select>
                                    </div>
                                    <div id="usersintan" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 mb-20 hidden row">
                                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                            <label for="FK_kampus">Kampus</label>
                                            <select class="form-control c-select"  id="FK_kampus" style="pointer-events: none;"></select>
                                        </div>
                                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                            <label for="FK_kluster">Kluster</label>
                                            <select class="form-control c-select"  id="FK_kluster" style="pointer-events: none;"></select>
                                        </div>
                                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                            <label for="FK_subkluster">Sub Kluster</label>
                                            <select class="form-control c-select" id="FK_subkluster" style="pointer-events: none;"></select>
                                        </div>
                                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                            <label for="FK_unit">Unit</label>
                                            <select class="form-control c-select" id="FK_unit" style="pointer-events: none;"></select>
                                        </div>       
                                    </div>
                                    <div id="usersluar" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 mb-20 hidden row">
                                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                            <label for="FK_kementerian">Kementerian</label>
                                            <select class="form-control c-select"  id="FK_kementerian"></select>
                                        </div>
                                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                            <label for="FK_agensi">Agensi</label>
                                            <select class="form-control c-select"  id="FK_agensi"></select>
                                        </div>
                                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                            <label for="FK_bahagian">Bahagian</label>
                                            <select class="form-control c-select"  id="FK_bahagian"></select>
                                        </div>
                                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20 hidden">
                                            <label for="FK_ila">ILA (Jika Ada)</label>
                                            <select class="form-control c-select" id="FK_ila" style="pointer-events: none;"></select>
                                        </div>    
                                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20 hidden">
                                            <label>Alamat 1</label>
                                            <input type="text" class="form-control" id="alamat1_pejabat" placeholder="Alamat 1" >
                                        </div>
                                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20 hidden">
                                            <label>Alamat 2</label>
                                            <input type="text" class="form-control" id="alamat2_pejabat" placeholder="Alamat 2" >
                                        </div>
                                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20 hidden">
                                            <label>Poskod</label>
                                            <input type="text" class="form-control" id="poskod_pejabat" placeholder="Poskod" >
                                        </div>
                                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20 hidden">
                                            <label>Daerah</label>
                                            <input type="text" class="form-control" id="daerah_pejabat" placeholder="Daerah" readonly >
                                        </div>
                                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20 hidden">
                                            <label>Negeri</label>
                                            <input type="text" class="form-control" id="negeri_pejabat" placeholder="Negeri" readonly >
                                        </div> 
                                    </div>
                                </div>
                            </div>
                            <div id="divSwasta" class="hidden">
                                <div class="row mbn-20">
                                    <div class="col-12 mb-20 mt-20">
                                        <h4>Maklumat Pekerjaan</h4>
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                        <label>Nama Majikan</label>
                                        <input type="text" class="form-control hidden" id="id_usersswasta">
                                        <input type="text" class="form-control" id="nama_majikan">
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                        <label>Jawatan</label>
                                        <input class="form-control" id="jawatan">
                                    </div>                                     
                                </div>
                            </div>
                            <div id="divPelajar" class="hidden">
                                <div class="row mbn-20">
                                    <div class="col-12 mb-20 mt-20">
                                        <h4>Maklumat Institusi</h4>
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                        <label>Nama Sekolah</label>
                                        <input type="text" class="form-control hidden" id="id_userspelajar">
                                        <input type="text" class="form-control" id="nama_sekolah">
                                    </div>
                                </div>
                            </div>
                            <div id="step-3" class="hidden">
                                <div class="row mbn-20">
                                    <div class="col-12 mb-20 mt-30">
                                        <h4>Tukar Katalaluan</h4>
                                    </div>
                                    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                        <label>Katalaluan Lama</label>
                                        <input type="password" class="form-control" id="katalaluan" placeholder="Katalaluan">
                                        <!-- <input type="password" class="form-control" id="katalaluan" placeholder="Katalaluan" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{12,}$" required> -->
                                    </div>
                                    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                        <label>Katalaluan Baharu</label>
                                        <input type="password" class="form-control" id="newkatalaluan" placeholder="Katalaluan">
                                    </div>   
                                    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                        <label>Pengesahan Katalaluan</label>
                                        <input type="password" class="form-control" id="ckatalaluan" placeholder="Katalaluan">
                                    </div>
                                </div>
                            </div>                            
                            <div id="step-4">         
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 mb-20">
                                    <div class="row">
                                        <div class="mt-20 mr-5 hidden" id="divubahkatalaluan"><a class="button button-danger" id="ubahkatalaluan" style="color: white;">Ubah Katalaluan</a></div> 
                                        <div class="mt-20"><button class="button button-primary button-outline">Kemaskini</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--Timeline / Activities End-->
