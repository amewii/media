<div class="col-lg-12 mt-5">
    <div class="pt-3">
        <div class="settings-form">
            <form id="update">
                <div class="">
                    <div class="form-group col-md-12">
                        <!-- <h4 class="text-primary mb-4">Ubah Katalaluan</h4> -->
                    </div>
                    <div class="form-group col-md-4 input-success-o">
                        <label>Katalaluan Semasa</label>
                        <input type="password" id="katalaluansemasa" class="form-control" required>
                        <input type="text" class="form-control" style="display: none;" id="no_kad_pengenalan">
                        <input type="text" class="form-control" style="display: none;" id="id_users">
                    </div>
                    <div class="form-group col-md-4" id="divKatalaluanbaharu">
                        <label>Katalaluan Baharu</label> 
                        <input type="password" id="katalaluanbaharu" disabled class="form-control" required>
                    </div>
                    <div class="form-group col-md-4" id="divSahkankatalaluan">
                        <label>Sahkan Katalaluan Baharu</label>
                        <input type="password" id="sahkankatalaluan" disabled class="form-control" required>
                    </div>
                </div>
                <button class="btn btn-primary" id="kemaskini" style="display: none;" type="submit">Kemaskini</button>
            </form>
        </div>
    </div>
</div>
