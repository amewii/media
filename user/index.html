                  <div class="modal-header">
                    <h5 class="modal-title">Permohonan Muat Turun</h5>

                  <div class="modal-body">
                    <div class="row">
                      <div class="col-3 mb-3">

                      </div>
                      <div class="col-9 mb-3">
                        <span id="nama_program"></span>
                      </div>
                      <div class="col-3 mb-3">

                      </div>
                      <div class="col-9 mb-3">
                        <span id="tarikh_program"></span>
                      </div>
                      <div class="col-3 mb-3">
                        <label for="nama_program">Bilangan Media</label>
                      </div>
                      <div class="col-9 mb-3">
                        <span id="bilangan_media_selected"></span>
                      </div>
                      <div class="col-12 mb-3">
                        <label for="sebab">Sebab Muat Turun</label>
                        <input
                          type="text"
                          id="sebab"
                          class="form-control"
                          style="color: black"
                          oninvalid="this.setCustomValidity('Sila isi maklumat ini.')"
                          oninput="this.setCustomValidity('')"
                          required
                        />
                      </div>
                      <div class="col-12 mb-3">
                        <div
                          class="custom-control custom-checkbox mb-3 checkbox-success"
                        >
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="customCheckBox3"
                            oninvalid="this.setCustomValidity('Sila tandakan kotak ini, jika ingin membuat permohonan.')"
                            oninput="this.setCustomValidity('')"
                            required
                          />
                          <label
                            class="custom-control-label"
                            for="customCheckBox3"
                          >
                            Saya mengaku bahawa semua keterangan yang dinyatakan
                            adalah <b>BENAR</b> dan saya mengaku bahawa tidak
                            akan menyalahgunakan maklumat fail media yang dimuat
                            turun dari pihak INTAN
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button class="badge badge-success" type="submit">
                      <i class="fa fa-check"></i> Hantar
                    </button>
                    <button
                      class="badge badge-danger"
                      data-dismiss="modal"
                      id="closeButton"
                    >
                      <i class="fa fa-times"></i> Tutup
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
