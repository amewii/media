<div class="text-center mb-3">
    <!-- <img src="../images/logo-full.png" alt=""> -->
    <h1 class="text-center mb-4 text-white">Daftar Baharu</h1>
</div>
<h4 class="text-center mb-5 text-white">Penjawat Awam</h4>
<form id="registergov">
    <div class="row mb-5">
        <div class="col-12 mb-3">
            <h4 style="color:white;">1. Maklumat Diri</h4>
        </div>
        <div class="col-12 mb-3">
             <label style="color:white;">No. Kad Pengenalan</label>
            <input type="text" class="form-control" id="no_kad_pengenalan" placeholder="No K/P" required data-mask="999999999999" readonly>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
             <label style="color:white;">Gelaran</label>
            <select class="form-control c-select success" id="FK_gelaran" required></select>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
             <label style="color:white;">Nama</label>
            <input type="text" class="form-control" id="nama" placeholder="Nama" required>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
             <label style="color:white;">Emel Rasmi</label>
            <input type="text" class="form-control" id="emel_kerajaan" placeholder="Emel Rasmi" required>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
             <label style="color:white;">No. Telefon Rasmi</label>
            <input type="text" class="form-control" id="notel_kerajaan" placeholder="No. Telefon" required>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-12 mb-3">
            <h4 style="color: white;">2. Maklumat Perkhidmatan</h4>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
             <label style="color:white;">Jenis Perkhidmatan</label>
            <select class="form-control c-select success" id="kategori_perkhidmatan" required></select>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
             <label style="color:white;">Nama Jawatan</label>
            <input type="text" class="form-control" id="nama_jawatan" placeholder="Nama Jawatan" required>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
             <label style="color:white;">Skim/Gred</label>
            <input type="text" class="form-control" id="skim" placeholder="SkimGred: Contoh F41" required>
            <!-- <select class="form-control c-select success" id="skim" required></select> -->
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3" style="display: none;">
             <label style="color:white;">Gred</label>
            <select class="form-control c-select success" id="gred"></select>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-12 mb-3">
            <h4 style="color: white;">3. Maklumat Tempat Bertugas</h4>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 mb-3" style="display: none;">
             <label style="color:white;">Staff INTAN</label>
            <select class="form-control c-select success" id="users_intan" required>
                <option value="">-Pilih-</option>
                <option value="1">Ya</option>
                <option value="0">Tidak</option>
            </select>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 mb-3 row" style="display: none;" id="usersintan">
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3" style="display: none;" id="divFK_kampus">
                <label style="color:white;" for="FK_kampus">Kampus</label>
                <select class="form-control c-select" id="FK_kampus"></select>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3" style="display: none;" id="divFK_kluster">
                <label style="color:white;" for="FK_kluster">Kluster</label>
                <select class="form-control c-select"  id="FK_kluster"></select>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3" style="display: none;" id="divFK_subkluster">
                <label style="color:white;" for="FK_subkluster">Sub Kluster</label>
                <select class="form-control c-select" id="FK_subkluster"></select>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3" style="display: none;" id="divFK_unit">
                <label style="color:white;" for="FK_unit">Unit</label>
                <select class="form-control c-select" id="FK_unit"></select>
            </div>       
        </div>
        <div id="usersluar" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 mb-3 row" style="display: none;">
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
                <label style="color:white;" for="FK_kementerian">Kementerian</label>
                <select class="form-control c-select"  id="FK_kementerian"></select>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
                <label style="color:white;" for="FK_agensi">Kategori Perkhidmatan</label>
                <select class="form-control c-select"  id="FK_agensi"></select>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
                <label style="color:white;" for="FK_bahagian">Bahagian</label>
                <select class="form-control c-select"  id="FK_bahagian"></select>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3" style="display: none;">
                <label style="color:white;" for="FK_ila">ILA (Jika Ada)</label>
                <select class="form-control c-select" id="FK_ila"></select>
            </div>    
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3" style="display: none;">
                 <label style="color:white;">Alamat 1</label>
                <input type="text" class="form-control" id="alamat1_pejabat" placeholder="Alamat 1" >
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3" style="display: none;">
                 <label style="color:white;">Alamat 2</label>
                <input type="text" class="form-control" id="alamat2_pejabat" placeholder="Alamat 2" >
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3" style="display: none;">
                 <label style="color:white;">Poskod</label>
                <input type="text" class="form-control" id="poskod_pejabat" placeholder="Poskod" >
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3" style="display: none;">
                 <label style="color:white;">Daerah</label>
                <input type="text" class="form-control" id="daerah_pejabat" placeholder="Daerah" readonly >
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3" style="display: none;">
                 <label style="color:white;">Negeri</label>
                <input type="text" class="form-control" id="negeri_pejabat" placeholder="Negeri" readonly >
            </div> 
        </div> 
    </div>
    <div class="row mb-5">
        <div class="col-12 mb-3">
            <h4 style="color: white;">4. Tetapan Katalaluan</h4>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
             <label style="color:white;">Emel</label>
            <input type="text" class="form-control" id="emel" placeholder="Email" required >
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3" style="display: none;">
             <label style="color:white;">No. Telefon</label>
            <input type="text" class="form-control" id="notel" placeholder="No. Telefon">
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
             <label style="color:white;">Katalaluan</label>
            <input type="password" class="form-control" id="katalaluan" placeholder="Katalaluan" required>
            <!-- <input type="password" class="form-control" id="katalaluan" placeholder="Katalaluan" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{12,}$" required> -->
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
             <label style="color:white;">Pengesahan Katalaluan</label>
            <input type="password" class="form-control" id="ckatalaluan" placeholder="Katalaluan" required>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
            <label class="adomx-checkbox success" style="color: white;">
                <input type="checkbox"> <i class="icon" style="vertical-align: top;"></i> 
                Saya mengaku bahawa semua keterangan yang dinyatakan adalah <strong>BENAR</strong>. 
                Sekiranya kenyataan yang diberikan TIDAK BENAR, INTAN berhak membatalkan sebarang 
                permohonan yang dibuat.
            </label>
        </div>
        <div class="col-12 mt-10"><button class="btn bg-white text-primary btn-block" id="daftar">Daftar</button></div>
    </div>
</form>
