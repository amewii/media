<div class="text-center mb-3">

    <h1 class="text-center mb-4 text-white">Daftar Baharu</h1>
</div>
<h3 class="text-center mb-5 text-white">Pelajar</h3>
<form id="registerpelajar">
    <div class="row mb-5">
        <div class="col-12 mb-3">
            <h4 style="color:white;">1. Maklumat Diri</h4>
        </div>
        <div class="col-12 mb-3">
             <label style="color:white;">No. Kad Pengenalan</label>
            <input type="text" class="form-control" id="no_kad_pengenalan_pelajar" placeholder="No K/P" required data-mask="999999999999" readonly>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
             <label style="color:white;">Gelaran</label>
            <select class="form-control c-select success" id="FK_gelaran_pelajar" required></select>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
             <label style="color:white;">Nama</label>
            <input type="text" class="form-control" id="nama_pelajar" placeholder="Nama" required>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
             <label style="color:white;">Emel</label>
            <input type="text" class="form-control" id="emel_pelajar" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
             <label style="color:white;">No. Telefon</label>
            <input type="text" class="form-control" id="notel_pelajar" placeholder="No. Telefon" required>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-12 mb-3">
            <h4 style="color: white;">2. Maklumat Sekolah atau Institusi</h4>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
            <label style="color:white;">Nama Sekolah atau Institusi</label>
            <input type="text" class="form-control" id="nama_sekolah_pelajar" placeholder="Nama Sekolah atau Institusi" required>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-12 mb-3">
            <h4 style="color: white;">4. Tetapan Katalaluan</h4>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
             <label style="color:white;">Katalaluan</label>
            <input type="password" class="form-control" id="katalaluan" placeholder="Katalaluan" required>
            <!-- <input type="password" class="form-control" id="katalaluan" placeholder="Katalaluan" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{12,}$" required> -->
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
             <label style="color:white;">Pengesahan Katalaluan</label>
            <input type="password" class="form-control" id="ckatalaluan" placeholder="Katalaluan" required>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 mb-3">
            <label class="adomx-checkbox success" style="color: white;">
                <input type="checkbox" style="color:white;"> <i class="icon" style="vertical-align: top;"></i> 
                Saya mengaku bahawa semua keterangan yang dinyatakan adalah <strong>BENAR</strong>. 
                Sekiranya kenyataan yang diberikan TIDAK BENAR, INTAN berhak membatalkan sebarang 
                permohonan yang dibuat.
            </label>
        </div>
        <div class="col-12 mt-10"><button class="btn bg-white text-primary btn-block">Daftar</button></div>
    </div>
</form>
