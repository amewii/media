<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MEDIA - INTAN MALAYSIA</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon.png">
    <link href="../css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- imported css -->
    <link rel="stylesheet" href="../vendor/sweet-alert/sweetalert2.css" type="text/css" />
    <link rel="stylesheet" href="../vendor/sweet-alert/sweetalert2.min.css" type="text/css" />
</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-8" id="checkic">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <a href="../login/"><i class="ti-arrow-left" style="font-weight: bold;margin-left: 10px; margin-right: 10px; margin-top: 5px;color: white;"></i></a>
									<div class="text-center mb-3">
										<!-- <img src="../images/logo-full.png" alt=""> -->
                                        <h1 class="text-center mb-4 text-white">Set Semula Katalaluan</h1>
									</div>
                                    <h4 class="text-center mb-5 text-white">Sila masukkan nombor kad pengenalan anda untuk semakan.</h4>
                                    <form id="checkusers">
                                        <div class="mb-3 form-group col-md-12">
                                            <label class="mb-3 text-white"><strong>No. Kad Pengenalan</strong></label>
                                        <input type="text" class="form-control" id="no_kad_pengenalan_semak" placeholder="No. K/P" maxlength="12">
                                        </div>
                                        <div class="text-center col-md-3">
                                            <button type="submit" class="btn btn-sm bg-white text-primary btn-block">Semak</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="checkic2" class="col-md-8" style="display: none;">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <a href="../login/"><i class="ti-arrow-left" style="font-weight: bold;margin-left: 10px; margin-right: 10px; margin-top: 5px;color: white;"></i></a>
									<div class="text-center mb-3">
										<!-- <img src="../images/logo-full.png" alt=""> -->
                                        <h1 class="text-center mb-4 text-white">Set Semula Katalaluan</h1>
									</div>
                                    <h4 class="text-center mb-5 text-white">Sila masukkan emel pengguna.</h4>
                                    <form id="checkusers2">
                                        <div class="mb-3 form-group col-md-12">
                                            <label class="mb-3 text-white"><strong>No. Kad Pengenalan</strong></label>
                                            <input type="text" class="form-control" id="no_kad_pengenalan_daftar" readonly placeholder="No. K/P">
                                        </div>
                                        <div class="col-12 mb-20 mb-3">
                                            <input type="text" class="form-control" id="emel_semak" placeholder="Email" required>
                                        </div>
                                        <div class="text-center col-md-3">
                                            <button type="submit" class="btn btn-sm bg-white text-primary btn-block">Hantar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="checkic3" class="col-md-8" style="display: none;">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<!-- <img src="../images/logo-full.png" alt=""> -->
                                        <h1 class="text-center mb-4 text-white">Set Semula Katalaluan</h1>
									</div>
                                    <h4 class="text-center mb-5 text-white">Sila masukkan katalaluan baharu.</h4>
                                    <form id="checkusers3">
                                        <div class="mb-3 form-group col-md-12">
                                            <label class="mb-3 text-white"><strong>No. Kad Pengenalan</strong></label>
                                            <input type="text" class="form-control" id="no_kad_pengenalan_final" readonly placeholder="No. K/P">
                                        </div>
                                        <div class="mb-3 col-12 mb-20">
                                            <input type="text" class="form-control" id="emel_final" placeholder="Email" readonly style="display: none;">
                                        </div>
                                        <div class="mb-3 col-12 mb-20">
                                            <input type="password" class="form-control" id="katalaluan" placeholder="Katalaluan Baharu" required>
                                        </div>
                                        <div class="mb-3 col-12 mb-20">
                                            <input type="password" class="form-control" id="ckatalaluan" placeholder="Pengesahan Katalaluan Baharu" required>
                                        </div>
                                        <div class="text-center col-md-3">
                                            <button type="submit" class="btn btn-sm bg-white text-primary btn-block">Hantar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="livejs.js?am=1"></script>
    <script src="../action.min.js"></script>
    <script src="../vendor/global/global.min.js"></script>
	<script src="../vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="../js/custom.min.js"></script>
    <script src="../js/deznav-init.js"></script>
    <script src="../config.js?am=1"></script>
    <script src="../vendor/sweet-alert/sweetalert2.js"></script>
    <script src="../vendor/sweet-alert/sweetalert2.min.js"></script>
    <script src="index.js?am=1"></script>

</body>

</html>
